<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="/edit/{{ user[0] }}" method="POST">
      <div class="col-3 p-3 justify-content-center border shadow rounded">
        <div class="col-12">
          <input
            type="text"
            name="nombre"
            class="form-control"
            placeholder="Nombre"
            required
            value="{{user[1]}}"
          />
        </div>
        <div class="col-12">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email"
            required
            value="{{user[2]}}"
          />
        </div>
        <div class="col-12">
          <input
            type="text"
            name="password"
            class="form-control"
            placeholder="Password"
            required
            value="{{user[3]}}"
          />
        </div>
        <div class="col-12 justify-content-center">
          <button type="submit" class="btn btn-primary">
            Actualizar usuario
          </button>
          <a href="/" class="btn btn-secondary">Volver</a>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
